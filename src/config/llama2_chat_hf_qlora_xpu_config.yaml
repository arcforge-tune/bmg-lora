# llama2_chat_qlora_xpu_config.yaml

model:
  model_id: meta-llama/Llama-2-7b-chat-hf
  tokenizer_id: meta-llama/Llama-2-7b-chat-hf
  pad_token_as_eos: true
  from_pretrained_params:
    load_in_low_bit: nf4
    optimize_model: false
    torch_dtype: bfloat16
    trust_remote_code: true
    modules_to_not_convert: ["lm_head"]
    use_cache: false
  gradient_checkpointing: true
  lora:
    enabled: true
    r: 32
    lora_alpha: 64
    lora_dropout: 0.05
    target_modules:
      - q_proj
      - v_proj
      - k_proj
      - o_proj
      - up_proj
      - down_proj
      - gate_proj
    bias: none
    task_type: CAUSAL_LM
    training_mode: qlora
  ipex:
    enabled: true
  prepare_kbit_training: true

data:
  dataset_type: json
  dataset_name: yahma/alpaca-cleaned
  split: train[:100]
  batch_size: 1
  max_length: 2048
  num_workers: 2
  instruction_style: SFT_llama

training:
  epochs: 5
  learning_rate: 1e-5
  weight_decay: 0.01
  gradient_accumulation_steps: 3
  save_steps: 100
  output_dir: outputs/llama2_chat_hf_qlora_xpu
  seed: 42
  device: xpu
  clear_xpu_cache: true

environment:
  ENABLE_ONEDNN_LAYOUT_OPT: "1"
  ONEDNN_DEFAULT_FPMATH_MODE: "BF16"