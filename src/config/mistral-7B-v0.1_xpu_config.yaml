model:
  model_id: mistralai/Mistral-7B-v0.1
  tokenizer_id: mistralai/Mistral-7B-v0.1
  pad_token_as_eos: true
  from_pretrained_params:
    load_in_low_bit: nf4
    optimize_model: false
    torch_dtype: bfloat16
    trust_remote_code: true
    modules_to_not_convert: ["lm_head"]
    use_cache: false
  gradient_checkpointing: true
  lora:
    enabled: true
    r: 16
    lora_alpha: 32
    lora_dropout: 0.05
    target_modules:
      - q_proj
      - k_proj
      - v_proj
      - o_proj
      - gate_proj
      - up_proj
      - down_proj
    bias: none
    task_type: CAUSAL_LM
    training_mode: qlora
  ipex:
    enabled: true
    optimize_model: false
  prepare_kbit_training: true

data:
  dataset_type: json
  dataset_name: yahma/alpaca-cleaned
  split: train[:100]
  batch_size: 1
  max_length: 2048
  num_workers: 2
  instruction_style: CLM_llama

training:
  epochs: 5
  learning_rate: 1e-5
  weight_decay: 0.01
  gradient_accumulation_steps: 1
  save_steps: 100
  logging_steps: 1
  report_to: none
  output_dir: outputs/mistral-7B-v0.1_xpu
  seed: 42
  device: xpu
  clear_xpu_cache: true
  scheduler:
    min_lr: 1e-6
    max_lr: 5e-5
    warmup_steps: 200
    restart_interval: 100
    restart_mult: 1.0

environment:
  ENABLE_ONEDNN_LAYOUT_OPT: "1"
  ONEDNN_DEFAULT_FPMATH_MODE: "BF16"

